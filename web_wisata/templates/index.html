{% extends 'base.html' %}

{% block content %}
<div class="hero">
    <h1>EXPLORE</h1>
    <form action="" method="GET">
        <input type="text" name="search" placeholder="Search">
        <button type="submit">SEARCH :v</button>
    </form>
</div>

<h2>Destinations</h2>
<div class="destinations">
    {% for destination in destinations %}
    <div class="destination">
        <h3>{{ destination[1] }}</h3>
        <p>{{ destination[2] }}</p>
        <p>{{ destination[3] }}</p>
        {% if destination[4] %}
        <img src="{{ destination[5] if destination[5] else 'https://via.placeholder.com/150' }}" 
     alt="Image of {{ destination[1] }}" style="max-width: 300px; height: auto;">

        {% endif %}
        {% if logged_in %}
        <form action="{{ url_for('delete_review', id=destination[0]) }}" method="POST" style="display:inline;">
            <button type="submit" style="color: red;">Delete</button>
        </form>
        <a href="{{ url_for('edit_review', id=destination[0]) }}" style="color: blue;">Edit</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
