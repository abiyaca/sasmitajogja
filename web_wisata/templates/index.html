{% extends 'base.html' %}

{% block content %}
<div class="hero">
    <h1>EXPLORE</h1>
    <form action="" method="GET">
        <input type="text" name="search" placeholder="Search">
        <button type="submit">🔍</button>
    </form>
</div>

<h2>Destinations</h2>
<div class="destinations">
    {% for destination in destinations %}
    <div class="destination">
        <h3>{{ destination[1] }}</h3>
        <p>{{ destination[2] }}</p>
        <p>{{ destination[3] }}</p>
        <!-- Menampilkan gambar destinasi -->
        {% if destination[4] %}
        <img src="{{ destination[4] }}" alt="Image of {{ destination[1] }}" style="width: 100%; height: auto; border-radius: 8px;">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
