{% extends "base.html" %}
{% block title %}Add Review - Jogja Explore{% endblock %}
{% block content %}
<h2>Add Review</h2>
<form method="POST" action="/add_review">
    <div class="mb-3">
        <label for="destination_name" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination_name" name="destination_name" placeholder="Type the destination name" required>
    </div>
    <div class="mb-3">
        <label for="review_text" class="form-label">Review</label>
        <textarea class="form-control" id="review_text" name="review_text" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="image_url" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="image_url" name="image_url">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
